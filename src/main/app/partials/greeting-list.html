<div class="container-fluid">

  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>
          <i class="fa fa-list text-primary"></i> Greeting List
          <sup data-trigger="hover" data-animation="am-flip-x" data-title="Click for more information." bs-tooltip><i class="fa fa-info-circle" ng-class="greetingInfoClass" ng-mouseover="greetingInfoClass='text-primary fa-lg cursor-pointer'" ng-mouseleave="greetingInfoClass='text-muted'" data-template-url="assets/app/partials/greeting-info-aside.html" data-container="body" bs-aside></i></sup>
        </h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12">
      <div class="btn-group" role="group" aria-label="Sort Greetings">
        <button type="button" ng-click="greetingSort='text'" class="btn btn-sm btn-default" ng-class="{active: greetingSort==='text'}"><i class="fa fa-fw fa-sort-alpha-asc"></i></button>
        <button type="button" ng-click="greetingSort='lang'" class="btn btn-sm btn-default" ng-class="{active: greetingSort==='lang'}"><i class="fa fa-fw fa-language"></i></button>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
      <div class="input-group">
        <span class="input-group-addon" id="filter-addon"><i class="fa fa-filter"></i></span>
        <input type="text" id="greeting-filter" class="form-control input-sm" aria-describedby="filter-addon" placeholder="type to filter list" ng-model="greetingFilter" />
      </div>
    </div>
    <div class="col-md-6 hidden-sm hidden-xs">
      <div class="pull-right">
        <button type="button" class="btn btn-sm btn-default" data-container="#modal-container" data-template-url="assets/app/partials/greeting-create-modal.html" bs-modal="modal">
          <i class="fa fa-plus text-primary"></i> Create
        </button>
      </div>
    </div>
    <div class="col-sm-12 visible-sm-block visible-xs-block">
      <div>
        <button type="button" class="btn btn-sm btn-default" data-container="#modal-container" data-template-url="assets/app/partials/greeting-create-modal.html" bs-modal="modal">
          <i class="fa fa-plus text-primary"></i> Create
        </button>
      </div>
    </div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>Greeting</th>
            <th>Language</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="greeting in greetings | filter:greetingFilter | orderBy:greetingSort">
            <td><a href="#/greetings/{{greeting.id}}">{{greeting.text}}</a></td>
            <td>{{greeting.lang}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="modal-container"></div>

</div>
